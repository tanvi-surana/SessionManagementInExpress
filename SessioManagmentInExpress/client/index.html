<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="lib/bower_components/angular-material/angular-material.css" rel="stylesheet">
        <link href="lib/bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet">
        <link href="styles/index.css" rel="stylesheet">
        
        <script src="lib/bower_components/angular/angular.js"></script>
        <script src="lib/bower_components/angular-animate/angular-animate.js"></script>
        <script src="lib/bower_components/angular-messages/angular-messages.js"></script>
        <script src="lib/bower_components/angular-aria/angular-aria.js"></script>
        <script src="lib/bower_components/angular-material/angular-material.js"></script>
        <script src="lib/bower_components/angular-material-icons/angular-material-icons.js"></script>
        <script src="scripts/loginService.js"></script>
        <script src="scripts/controller.js"></script>
    </head>
    <body ng-app="LoginForm" class="login-form">

    <div >

    <md-content  ng-controller="Ctrl" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Login Form</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              <label>Login</label>
              <input type="text" name="email" ng-model="vm.email" placeholder="login" required=""/>
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your email.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" name="password" ng-model="vm.password" placeholder="password" required="" md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
    <!-- Angular Material Dependencies-->
  
</div>
    </body>
</html>
